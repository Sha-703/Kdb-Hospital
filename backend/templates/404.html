<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Page non trouvée — 404</title>
  <style>
    :root{ --bg:#0f172a; --card:#0b1220; --accent:#60a5fa; --muted:#94a3b8; }
    html,body{height:100%;margin:0;font-family:Inter, Roboto, system-ui, -apple-system, 'Segoe UI', Arial;color:#e6eef8;background:linear-gradient(180deg, #071033 0%, #071230 100%);}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px}
    .card{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);padding:36px;border-radius:12px;max-width:820px;width:100%;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    h1{margin:0;font-size:48px;color:var(--accent);}
    p{color:var(--muted);margin-top:8px}
    .meta{margin-top:18px;color:#9fb7da}
    a.button{display:inline-block;margin-top:20px;padding:10px 16px;border-radius:8px;background:var(--accent);color:#04203a;text-decoration:none;font-weight:600}
    .code{float:right;font-weight:700;color:#ffffff;opacity:0.12;font-size:96px}
    @media (max-width:640px){h1{font-size:32px}.code{display:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex;align-items:center;gap:20px;">
        <div>
          <h1>Page non trouvée</h1>
          <p>Nous n'avons pas trouvé la page demandée (%s).</p>
          <div class="meta">URL: <strong>{{ path }}</strong></div>
          <a class="button" href="/">Aller à l'accueil</a>
        </div>
        <div class="code">404</div>
      </div>
    </div>
  </div>
</body>
</html>
